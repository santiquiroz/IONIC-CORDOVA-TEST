<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label color="primary" floating>Your Name</ion-label>
      <ion-input formControlName="author" placeholder="Your Name"></ion-input>
        
    </ion-item>
    <ion-item>
      <ion-label>Your Rating</ion-label>
      <ion-range formControlName="rating" min="1" max="5" step="1" snaps="true" pin="true" color="primary-dark">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment" placeholder="Your Comment" rows="25"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
  </form>
</ion-content>
